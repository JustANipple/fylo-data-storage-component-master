<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main class="container">

    <div class="header box">
      <img src="images/logo.svg" alt="" aria-hidden="true" class="logo">
      <div class="icons">
        
        <div class="document cont">
          <img src="images/icon-document.svg" alt="document icon" class="documentImg">
        </div>
        <div class="folder cont">
          <img src="images/icon-folder.svg" alt="folder icon" class="folderImg">
        </div>
       <div class="upload cont">
        <img src="images/icon-upload.svg" alt="upload icon" class="uploadImg">
       </div>
        
      </div>
    </div>

    <div class="storage box">
      <p class="used">Youâ€™ve used <span class="gbUsed">815 GB</span> of your storage</p>
      <div class="barBox">
        <div class="barCont">
          <div class="bar">
            <div class="circle">
  
            </div>
          </div>
        </div>
        <div class="gbNums">
          <p class="gb lowest">0 GB</p>
          
          <p class="gb highest">1000 GB</p>
        </div>
      </div>

      
    </div>
    <div class="freeSpace box">
      <p class="gbLeft">185</p>
      <p class="spaceLeft">GB Left</p>
      <div class="triangle"></div>
    </div>
    
  </main>  
  
</body>
</html>
